  <h2>악의꽃</h2>
  <p>
    《악의 꽃》(Les Fleurs du mal)은 샤를 보들레르가 1857년에 출판한 시집이다. 현대 서정시에 깊은 영향을 끼친 이 시집은 당시 르콩트 드 릴 등이 “참신한 창의”란 칭찬을 하였고 위고가 “새로운 전률(戰慄)을 창조했다”고 격찬했음에도 불구하고 실제로 그 영향이 보이기 시작한 것은 상징주의가 융성기에 이르른 때였다.
  </p>
